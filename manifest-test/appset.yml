apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manifest-test
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifest-test/base/deployment.yml
    repoURL: https://github.com/mertbilgic/argocd-example.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true